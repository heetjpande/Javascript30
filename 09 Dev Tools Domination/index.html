<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Console Tricks!</title>
</head>
<body>

	<p onclick="makeGreen()">×BREAK×DOWN×</p>

	<script>
		
		const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

		// Regular
		console.log('hello');

		// Interpolated
		console.log('Hello I am a %s string!', '🐱‍👤');

		// Styled
		console.log('%c I am some great text', 'font-size:30px; background: #BADA55;');

		// warning!

		console.warn('oh NoOOO');

		// Error :|

		console.error('404 dickhead')

		// Info

		console.info('your chances of getting killed by a mouse is low but not zero');

		// Testing

		const p = document.querySelector('p');
		console.assert(p.classList.contains('ouch'), 'That is wrong!');

		// clearing

		console.clear(); //will clear everything in console

		// Viewing DOM Elements

		console.log(p); //will show the actual element 
		console.dir(p); // will show all the property used in the element.

		console.clear();

		// Grouping together

		dogs.forEach(dog => {
			console.group(`${dog.name}`); //for default collapsed group use console.groupCollapsed
			console.log(`this is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old.`);
			console.groupEnd(`${dog.name}`);
		});

		

		// counting

		console.count('wes');
		console.count('wes');
		console.count('wes');
		console.count('wes');
		console.count('wes');
		console.count('wes');

		

		// timing

		console.time('fetching data');
		fetch('https://api.github.com/users/wesbos')
		.then(data => data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);
		});

		//table

		console.table(dogs);

		


	</script>

</body>
</html>
